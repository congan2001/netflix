<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Sign up</title>
    <script src="signup.js"></script>
</head>
<body>
    <div class="container">
        <div class="content">
            
        <div class="header">
            <div>
                <img src="netflix-logo.png" alt="netflix logo" class="logo">
            </div>
        </div>
    
            <div class="form">
                <div class="dangnhap">Đăng ký</div>
                <form>
                    <div class="ttdangnhap" >
                        <input type="text" id="hovaten" placeholder="   Họ và tên" name="hovaten" required/>
                    </div>
                    <div class="ttdangnhap" >
                        <input type="number" id="sodienthoai" placeholder="   Số điện thoại" name="sodienthoai" required/>
                    </div>
                    <div class="ttdangnhap" >
                        <input type="text" id="tendangnhapmoi" placeholder="   Tên đăng nhập" name="tendangnhapmoi" required/>
                    </div>
                    <div class="ttdangnhap">
                        <input type="password" id="matkhaumoi" placeholder="   Mật khẩu" name="matkhaumoi" required/>
                    </div>
                    <div class="ttdangnhap">
                        <input type="password" id="xacnhanmatkhau" placeholder="   Xác nhận mật khẩu" name="xacnhanmatkhau" required/>
                    </div>
                </form>
                <button class="ttdangnhap" id="signupbtn">Đăng ký</button>
                <br/>
                <span class="ttdangnhap" id="oldusers">Bạn đã có tài khoản Netflix?</span>
                <a href="signin.html">Đăng nhập ngay</a>
        </div>
    
        <div class="footer">
            <div class="container2">
            <div class="col">
                <a href="" class="itemcol">Câu hỏi thường gặp</a>
                <br/>
                <br/>
                <a href="" class="itemcol">Tùy chọn cookie</a>
                <br/>
                <br/>
                <br/>
                <select class="language">
                    <option>Tiếng Việt</option>
                </select>
            </div>
            <div class="col">
                <a href="" class="itemcol">Trung tâm trợ giúp</a>
                <br/>
                <br/>
                <a href="" class="itemcol">Thông tin doanh nghiệp</a>
            </div>
            <div class="col">
                <a href="" class="itemcol">Điều khoản sử dụng</a>
            </div>
            <div class="col">
                <a href="" class="itemcol">Quyền riêng tư</a>
            </div>
        </div>
    </div>
</div>

</html>
